<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doge translator</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/assets/favicon.png" type="image/x-icon"> 
</head>

<body>
    <nav class="navigation">
        <div class="navigation__main">
            <div class="navigation__main-heading">Fun Translations</div>
        </div>
    </nav>

    <main class="sub-main">
        <div class="sub-main__container">
            <div class="sub-main__container-content">
                <img src="/assets/doge.jpg" alt="doge_img" style="object-fit: scale-down;">
                <h1>Doge translator</h1>
                <p>
                    Convert from English to Doge. Your perfect companion to Doge memes.
                </p>               
            </div>
            <div class="main__container-value">
                <div class="container-value--input">
                    <textarea placeholder="Enter your text here..." class="container-value--inputarea"></textarea>
                </div>
                <div class="container-value--btn-container">
                    <button class="button" id="container-value--btn-doge">Translate</button>
                </div>
                <p>
                    In Doge...<img src="/assets/curved-arrow-downward.png" alt="arrow-img">                    
                </p>                
                <div class="container-value--output"></div>
            </div>


        </div>
    </main>

    <footer>
        <div class="footer__container">
            <h3>Contact me</h3>
            <a href="https://www.linkedin.com/in/harshilvispute/" class="footer__container-link" target="_blank">
                <img src="/assets/linkedin.svg" alt="linkdin_img" class="footer__container-img">
            </a>
            <a href="https://github.com/harshil114" class="footer__container-link" target="_blank">
                <img src="/assets/github.svg" alt="github_img" class="footer__container-img">
            </a>
            <a href="https://twitter.com/harshilvispute" class="footer__container-link" target="_blank">
                <img src="/assets/twitter.svg" alt="twitter_img" class="footer__container-img">
            </a>
        </div>
    </footer>
    <script src="/javascript/doge.js"></script>

</body>

</html>
